<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Project Kisan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="market-page-body">

    <header>
        <!-- Your header code is unchanged -->
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="images/LOGO.png" alt="Project Kisan Logo" class="logo">
                    <h1>Project Kisan</h1>
                </a>
            </div>
            <nav class="header-nav">
                <a href="index.html">Home</a>
                <a href="market.html">Market Prices</a>
                <a href="guardian.html">Guardian AI</a>
                <a href="login.html" class="login-button">
                    <img src="images/user-icon.png" alt="Login Icon">
                    <span>Login</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="chat-main-container">
        <!-- Your main chat container is unchanged -->
        <div class="chat-container">
            <div id="chat-history" class="chat-history">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="chat-input-area">
                <form id="chat-form">
                    <textarea id="chat-input" placeholder="Ask about crop diseases, soil preparation, market prices..." rows="1" required></textarea>
                    <button id="send-button" type="submit">
                        <img src="images/send.png" alt="Send">
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- ▼▼▼ START: CRITICAL CHANGES HERE ▼▼▼ -->
    <!-- 1. Add the Firebase SDKs. These are required to call 'onCall' functions. -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
    
    <!-- 2. Change your script tag to use type="module" -->
    <script type="module" src="assistant.js"></script>
    <!-- ▲▲▲ END: CRITICAL CHANGES HERE ▲▲▲ -->
</body>
</html>
